<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1
    {
        color:whitesmoke;
    }
    body
    {
        background-color: black;

    }
    input , label
    {
        
        display: flex;
        margin: 5px;
    }
    form{
       background-color: white; 
       width: 50%;
    }
    #txt ,#email , #pass
    {
        margin: 10px;
        border: 2px;
        padding: auto;
    }
    #button{
        margin: 10px;
        border: 2px;
        letter-spacing: 20px;    }

    </style>
        <script>
        document.addEventListener('DOMContentLoaded' , function()
        {
           let password = document.getElementById('passs').value ;
           if(password.length <= 5 || password.length > 20)
                {
                   
                    return false;

                }

                
            });

    
        </script>
</head>

<body>


    <h1>JAVASCRIPT Validation project</h1>
    <div>
    <form>
        <div id="txt">
        <label for="" id="label2">name</label>
        <input type="text" placeholder="Full name" value="">
    </div>
    <div id="email">
        <label id="label1">Email</label>
        <input type="email" placeholder="Email" value="">
    </div>
    <div id="pass">
        <label>password</label>
        <input type="password" placeholder="password" value="" id="passs">
    </div>
    <div id="button">
        <input type="button" value="login">
    </div>
         
    </form>
</div>
</body>
</html>
