<html lang="en">
<head>

    {

<script>
    let count=0;
    function countt()
    {
       
        count++
        document.querySelector('#h5').innerHTML=count;
       
    }
let counter =0;
    function counttt()
    {
       
        counter++
        document.querySelector('#h3').innerHTML=counter;
       
    }
    let coin = 0;
    function countttt()
    {
       
        coin++
        document.querySelector('#h4').innerHTML= coin;
       
    }
    document.addEventListener('DOMContentLoaded' , function(){
        document.querySelector('#div1').onclick=countt
    })

   document.addEventListener('DOMContentLoaded' , function(){
      document.querySelector('#div2').onclick= counttt
   })
    document.addEventListener('DOMContentLoaded' , function(){
        document.querySelector('#div3').onclick=countttt
    })
